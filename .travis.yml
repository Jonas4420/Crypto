language: cpp

os:
        - linux
        - osx

compiler:
        - gcc
        - clang

env:
        matrix:
                - BUILD_TYPE="Release"
                - BUILD_TYPE="Debug"
                - BUILD_TYPE="ASan"

matrix:
        exclude:
                - os: osx
                  compiler: gcc

before_script:
        - cd ${TRAVIS_BUILD_DIR}
        - mkdir build
        - cd build
        - cmake -DCMAKE_BUILD_TYPE=${BUILD_TYPE} ..

script:
        - make -j 2
        - ctest -V -j 2
